/* Golf code */
var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"] 
function golfScore(par, strokes) {
    if (strokes == 1) {
        return names[0]
    }   else if (strokes <= par - 2) {
        return names[1]
    }   else if (strokes == par - 1) {
        return names[2]
    }   else if (strokes == par) {
        return names[3]
    }   else if (strokes == par + 1) {
        return names[4]
    }   else if (strokes == par + 2) {
        return names[5]
    }   else if (strokes >= par + 3) {
        return names[6]
    }
}

/* Switch Statements */
function caseInSwitch(val) {
    var answer = "";
    switch (val) {
        case 1:
          answer = "alpha";
          break;
        case 2:
           answer = "beta";
           break;
        case 3:
           answer = "gamma";
           break;
        case 4:
            answer = "delta";
            break;
    }

    return answer;
}

// Change this value to test
console.log(caseInSwitch(1));
console.log(caseInSwitch(2));
console.log(caseInSwitch(3));
console.log(caseInSwitch(4));

function switchOfStuff(val) {
    var answer = "";
    switch (val) {
        case "a":
            answer = "apple";
            break;
        case "b":
            answer = "bird";
            break;
        case "c":
            answer = "cat";
            break;
        default:
            answer = "stuff";
            break;
    }

    return answer;
}

// Change this value to test

console.log(switchOfStuff("a"));
console.log(switchOfStuff("b"));
console.log(switchOfStuff("c"));

/* Counting Cards */
var count = 0;

function cc(card) {
    switch(card) {
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
            count++;
            break;
        case 10:
        case "j":
        case "Q":
        case "K":
        case "A":
            count--;
            break 
    }

    var holdbet = 'Hold'
    if (count > 0) {
        holdbet = 'Bet'
    }

    return count + " " + holdbet;
}


cc(2); cc('K'); cc(10); cc('K'); cc('A');
console.log(cc(4));

/* Nesting For Loops */
function multiplyAll(arr) {
    var product = 1;

    for (var i=0; i < arr.length; i++) {
        for (var j=0; j < arr[i].length; j++) {
            product *= arr[i][j];
        }
    }

    return product;
}

var product = multiplyAll([[1,2],[3,4],[5,6,7]]);

/* Prevent Object Mutation */
function freezeObj() {
    "use strict"
    const MATH_CONSTANTS = {
        PI: 3.14
    };

    Object.freeze(MATH_CONSTANTS);

    try {
        MATH_CONSTANTS.PI = 99;
    }   catch( ex ) {
        console.log(ex);
    }
    return MATH_CONSTANTS.PI;
}
const PI = freezeObj();

console.log(PI);

/* Use getters and setters to Control to an Object */
class Book {
    constructor(author) {
        this._author = author;
    }
    // getter
    get writer(){
        return this._author;
    }
    // setter
    set writer (updatedAuthor){
        this._author = updatedAuthor;
    }
}

function makeClass() {
    class Thermostat {
        constructor(temp) {
            this._temp = 5/9 * (temp - 32);
        }
        get temperature(){
            return this._temp;
        }
        set temperature(updatedTemp){
            this._temp = updatedTemp;
        }
    }

    return Thermostat;
}

const Thermostat = makeClass();
const thermos = new Thermostat(76);
let temp = thermos.temperature;
thermos.temperature = 26;
temp = thermos.temperature;
